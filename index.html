<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LocalConnect - Ma plateforme réseau</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0052cc;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .links-list {
      list-style: none;
      padding: 0;
    }
    .links-list li {
      background: white;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
    }
    .links-list li:hover {
      background: #e1e8ff;
    }
    .links-list a {
      text-decoration: none;
      color: #0052cc;
      font-weight: 600;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>LocalConnect</h1>
    <p>Ma plateforme de gestion et partage de liens réseau</p>
  </header>
  <main>
    <ul class="links-list">
      <li><a href="https://example.com/link1" target="_blank">Lien réseau 1</a></li>
      <li><a href="https://example.com/link2" target="_blank">Lien réseau 2</a></li>
      <li><a href="https://example.com/link3" target="_blank">Lien réseau 3</a></li>
    </ul>
  </main>
  <footer>
    © 2025 Allan Bavajee — Tous droits réservés
  </footer>
</body>
</html>
