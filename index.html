<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Flow – Automatisation des publications</title>
  <style>
    /* Reset simple */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f8fa;
      color: #333;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #555;
    }
    a.btn {
      display: inline-block;
      padding: 12px 30px;
      font-weight: 600;
      color: white;
      background: #3498db;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Social Flow</h1>
    <p>Automatisez vos publications sur 9 réseaux sociaux directement depuis Google Sheets.</p>
    <a href="#" class="btn">Commencer maintenant</a>
  </div>
</body>
</html>
