<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-neutral-100 flex items-center justify-center min-h-screen px-4 py-10">

  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-8">
    
    <!-- Titre dans un rectangle bleu -->
    <div class="bg-blue-600 rounded-lg py-4 px-6 mb-8 text-center">
      <h1 class="text-4xl font-bold text-white">Social Flow 🚀</h1>
      <p class="text-white text-base mt-3">
        Automatisez vos publications sociales depuis Google Sheets, en un clic.
      </p>
    </div>

    <!-- Schéma horizontal -->
    <div class="bg-gray-50 rounded-lg p-6 mb-8 border border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">🔄 Fonctionnement :</h2>
      <div class="flex flex-col sm:flex-row items-center justify-center gap-6 text-center text-gray-700 text-sm">
        <div>
          <div class="text-3xl">📥</div>
          <p class="mt-1">Ajoutez vos posts dans Sheets</p>
        </div>
        <div class="text-2xl sm:text-3xl">➡️</div>
        <div>
          <div class="text-3xl">🔍</div>
          <p class="mt-1">Social Flow vérifie les entrées</p>
        </div>
        <div class="text-2xl sm:text-3xl">➡️</div>
        <div>
          <div class="text-3xl">📤</div>
          <p class="mt-1">Les posts sont publiés automatiquement</p>
        </div>
      </div>
    </div>

    <!-- Bouton + statut -->
    <div class="flex flex-col items-center">
      <button
        onclick="lancerSocialFlow()"
        id="launchBtn"
        class="w-full sm:w-auto px-6 py-3 rounded-lg font-semibold text-white bg-green-600 hover:bg-green-700 shadow-md transition"
      >
        Lancer Social Flow
      </button>
      <p id="statusText" class="mt-4 text-sm text-gray-700">En attente...</p>
    </div>

    <!-- Zone affichage des données Google Sheets -->
    <div id="sheetData" class="mt-8 p-4 bg-gray-100 rounded-lg max-h-60 overflow-auto text-left text-gray-800"></div>
  </div>

  <!-- JS Simulation + récupération données -->
  <script>
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/TON_URL_APPS_SCRIPT/exec';

  function lancerSocialFlow() {
    const btn = document.getElementById("launchBtn");
    const status = document.getElementById("statusText");

    btn.disabled = true;
    btn.classList.add("bg-gray-400", "cursor-wait");
    btn.innerText = "En cours...";
    status.innerText = "Recherche des données...";

    fetch(APPS_SCRIPT_URL)
      .then(response => response.json())
      .then(data => {
        afficherDonnees(data);
        status.innerText = "Publication effectuée avec succès ✅";
      })
      .catch(err => {
        status.innerText = "Erreur lors de la récupération des données.";
        console.error(err);
      })
      .finally(() => {
        btn.innerText = "Lancer Social Flow";
        btn.classList.remove("bg-gray-400", "cursor-wait");
        btn.classList.add("bg-green-600", "hover:bg-green-700");
        btn.disabled = false;
      });
  }

  function afficherDonnees(data) {
    const container = document.getElementById('sheetData');
    container.innerHTML = ''; 

    if (!data || data.length === 0) {
      container.innerText = 'Aucune donnée trouvée dans Google Sheets.';
      return;
    }

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'entry border-b border-gray-300 py-2';
      div.innerHTML = `
        <strong>${entry.Plateforme || 'N/A'}</strong> — 
        ${entry.Date || 'N/A'} à ${entry.Heure || 'N/A'} : 
        <em>${entry.Message || ''}</em>
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
