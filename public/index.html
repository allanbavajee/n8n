<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialBridgeHub - Publication Automatique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f0f2f5; /* fond clair, neutre */
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #333;
      /* plus d'ombre pour un style propre */
      text-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    header p {
      font-size: 1.25rem;
      font-weight: 300;
      opacity: 0.8;
      color: #555;
    }
    main {
      background: rgba(100, 149, 237, 0.15); /* fond bleu clair transparent */
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      color: #222;
    }
    .btn-primary {
      background: #0078d7; /* bleu Microsoft style */
      border: none;
      padding: 0.75rem 2rem;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0,120,215,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1.5rem;
    }
    .btn-primary:hover {
      background: #005a9e;
      box-shadow: 0 6px 20px rgba(0,90,158,0.8);
    }
    .flow-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .flow-step {
      background: rgba(0, 120, 215, 0.15);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      font-weight: 600;
      color: #004a8f;
    }
    .flow-step:not(:last-child)::after {
      content: '→';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: rgba(0, 120, 215, 0.5);
    }
    #status {
      margin-top: 1rem;
      font-weight: 600;
      color: #004a8f;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Social Bridge Hub</h1>
    <p>Automatisez la publication sur 9 réseaux sociaux à partir de Google Sheets</p>
  </header>
  <main>
    <h2>Découvrez notre processus simple :</h2>
    <div class="flow-container">
      <div class="flow-step">1. Google Sheets</div>
      <div class="flow-step">2. Traitement n8n</div>
      <div class="flow-step">3. Publication</div>
    </div>
    <button class="btn-primary" id="launchBtn">Lancer la publication</button>
    <div id="status"></div>
  </main>

  <script>
    const btn = document.getElementById('launchBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
      status.textContent = 'Connexion à Google Sheets... ⏳';
      setTimeout(() => {
        status.textContent = 'Traitement des données dans n8n... 🔄';
        setTimeout(() => {
          status.textContent = 'Publication réussie sur les réseaux sociaux! 🎉';
        }, 3000);
      }, 2000);
    });
  </script>
</body>
</html>
